<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-header text-center">
        <h3>{{name}}</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <p>
              Timer: {{timer}}
            </p>
            <p>
              Richtige Antworten: {{answersGivenCorrectly}}
            </p>
            <p>
              Falsche Antworten: {{answersGiven - answersGivenCorrectly}}
            </p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-primary" (click)="startTimer()" [disabled]="isTimerStarted">START</button>
        <button type="button" class="btn btn-danger" (click)="stopTimer()" [disabled]="!isTimerStarted">STOP</button>
      </div>
    </div>
  </div>
  <div class="col-8">
    <ng-container *ngIf="isTimerStarted">
      <div class="card text-center">
        <div class="card-header">
          <h3>Aktuelle Frage</h3>
        </div>
        <ng-container *ngFor="let question of questionList; let index=index;">
          <div class="card-body" *ngIf="index == nextQuestionIndex">
            <div class="row">
              <div class="col-12">
                <p>
                  {{ question.letter }}
                </p>
                <p>
                  {{ question.question }}
                </p>
                <p>
                  {{ question.answer }}
                </p>
              </div>
            </div>
          </div>
          <div class="card-footer" *ngIf="index == nextQuestionIndex">
            <input type="button" (click)="giveCorrectAnswer(question, index)" value="Richtig!" class="btn btn-success"
                   [disabled]="!isTimerStarted"/>
            <input type="button" (click)="skipAnswer(question, index)" value="Weiter!" class="btn btn-warning"
                   [disabled]="!isTimerStarted"/>
            <input type="button" (click)="giveWrongAnswer(question, index)" value="Falsch!" class="btn btn-danger"
                   [disabled]="!isTimerStarted"/>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>

<hr>

<ng-container>
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          <p>Punkte</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="rounded-circle timer-circle text-center font-weight-bold">
            {{answersGivenCorrectly}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          <div class="float-end">
            <p>Zeit</p>
          </div>
        </div>
        <div class="col-12">
          <div class="float-end">
            <div class="rounded-circle timer-circle text-center font-weight-bold">
              {{timer}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="circle-wrapper">
    <div *ngFor="let question of questionList; let index=index;" class="circle deg-{{index}}"
         [ngClass]="{'circle-correctly': question.isAnswered && question.isAnsweredCorrectly, 'circle-wrong': question.isAnswered && !question.isAnsweredCorrectly}">
      {{question.letter}}
    </div>
  </div>
</ng-container>
