<div class="card">
  <div class="card-header">
    <h3>Mut zur Lücke</h3>
  </div>
  <div class="card">
    <div class="row">
      <div class="col-6">
        <p>Wort here....</p>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <p>
              Timer: {{timer}}
            </p>
            <p>
              Gelöste Wörter: {{ points }}
            </p>
            <p>
              Punkte: {{ points }}
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-success" (click)="start()" [disabled]="isStarted">START</button>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
