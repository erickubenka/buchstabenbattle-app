<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card card-question">
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <div class="rounded-circle timer-circle text-center">
                {{gallowsGameData.timer.time}}
              </div>
            </div>
            <div class="col-6">
              <table *ngIf="gallowsGameData.timer.isStarted">
                <tr>
                  <td rowspan="2" *ngFor="let letter of gallowsGameData.word.withGaps.split('')"
                      class="font-monospace text-uppercase align-content-center">{{letter}}</td>
                </tr>
              </table>
            </div>
            <div class="col-3">
              <div class="rounded-circle timer-circle text-center float-end">
                {{gallowsGameData.points}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
