<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="circle-wrapper">
        <div *ngFor="let question of wheelgameData.activePlayer.questionSet.questionList; let index=index;"
             class="circle deg-{{index}}"
             [ngClass]="{'circle-correctly': question.isAnswered && question.isAnsweredCorrectly, 'circle-wrong': question.isAnswered && !question.isAnsweredCorrectly, 'circle-current': wheelgameData.activePlayer.questionIndex != -1 && question.letter == wheelgameData.activePlayer.questionSet.questionList[wheelgameData.activePlayer.questionIndex].letter}">
          {{question.letter}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card card-question">
          <div class="card-body">
            <div class="row">
              <div class="col-2">
                <div class="rounded-circle timer-circle text-center">
                  {{wheelgameData.activePlayer.timer.time}}
                </div>
              </div>
              <div class="col-8">
                <div class="row">
                  <div class="col-12 text-center">
                    <div class="" *ngIf="wheelgameData.activePlayer.timer.isStarted">
                      {{wheelgameData.activePlayer.questionSet.questionList[wheelgameData.activePlayer.questionIndex].question}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="rounded-circle timer-circle text-center float-end">
                  {{wheelgameData.activePlayer.answersGivenCorrectly}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
